<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
      <title>Desafio - Tecla T - V3</title>
   </h:head>
   <h:body>
   
      <f:view>  
         <link href="#{facesContext.externalContext.requestContextPath}/styles.css" rel="stylesheet" type="text/css"/>
        
         <h:form id="formEntidade">
                 
            <div align="center">                                   
              
               <p:panel id="basic" header="Desafio - Tecla T 2" style="width:700px;">
                  <h:panelGrid columns="2" cellpadding="10">
                  <h:outputText
                           value="Construa uma aplicação de listagem de produtos.
                                  A página deve conter apenas uma lista de produtos, paginada, centralizada na tela, com o tamanho de até 10 itens por página."
                   /> 
                   <br/>
                   <h:outputText
                           value="Não há necessidade de criar uma tela para cadastro de produto. Apenas leitura paginada."
                   /> 
                   <br/>
                   <h:outputText
                           value="Stacks:
                                  Eclipse,
                                  JSF,
                                  Primefaces,
                                  Wildfy 9.2,
                                  Postgres ou SqlServer.
                                  Segue o desafio." 
                    />
                   </h:panelGrid>
                   <br/><br/>
                             
                   <h:outputText value="Lista de Produtos" style="font-size: 20px; font-weight: bold;"/>
                   
                   <br/><br/>
                   <p:dataTable id="dataTable" var="pro" value="#{produtoBacking.list}"  
                                paginator="true" 
                                rows="10"  
                                paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                rowsPerPageTemplate="5,10,15" 
                                currentPageReportTemplate="[Página: {currentPage} de {totalPages} ]" 
                                emptyMessage="Registros não carregados."                                                                                      
                                > 
            
                       <p:column style="width: 20px;">  
                           <f:facet name="header">  
                               <h:outputText value="ID" />  
                           </f:facet>  
                           <h:outputText id="col1" value="#{pro.idProduto}"/>
                       </p:column>                 
            
                       <p:column style="width: 100px;">  
                           <f:facet name="header">  
                               <h:outputText value="Descrição" />  
                           </f:facet>  
                           <h:outputText id="col2" value="#{pro.descricao}"/>
                       </p:column>      
            
                   </p:dataTable>  
                   
               </p:panel> 
            </div>  
         </h:form>
      </f:view>
        
   </h:body>
</html>
